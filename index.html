<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Octopus Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="intro">
        <h1>Welcome to our game!</h1>
    </div>
    <div>
        <p id="lista">* * *</p>
    </div>
    <div id="controls">
        <button id="spin">Choose the winner</button>
        <button id ="reload" onclick="location.reload()">Reload the game</button>
    </div>
    <div class="board">
        <p class="winner">The winner is:</p>
        <p id="result" >* * *</p>
    </div>
<script src="js/main.js"></script>
</body>
</html>
