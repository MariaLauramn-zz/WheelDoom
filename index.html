<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Octopus Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <a class="weatherwidget-io" href="https://forecast7.com/en/41d392d17/barcelona/" data-label_1="BARCELONA" data-label_2="WEATHER" data-color="yellow" data-font="Noto Sans" data-icons="Climacons Animated" data-mode="Current" data-days="3" >BARCELONA WEATHER</a>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</head>
<body>
<div id="page" class="wrapper">
    <div class="container-btn-mode">
        <div id="id-sun" class="btn-mode sun active">
            <i class="fas fa-sun"></i>
        </div>
        <div id="id-moon" class="btn-mode moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    <div id="intro">
        <h1>Welcome to our game!</h1>
    </div>
    <div>
        <p id="lista">* * *</p>
    </div>
    <div id="controls">
        <audio src="audio/burbujas.mp3" id="burbujas"></audio>
        <button id="spin" onclick="burbujas.play()">Choose the winner</button>
        <button id ="reload" onclick="location.reload()">Reload the game</button>
    </div>
    <div class="board">
        <p class="winner">The winner is:</p>
        <p id="result" >* * *</p>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
